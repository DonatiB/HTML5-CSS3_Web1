<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="form_">
        <form action="">
            <fieldset>
                <legend>Datos Personales:</legend>
                <label for="name">Name:</label>
                <input id="name" type="text">
                <label for="email">Email:</label>
                <input id="email" type="email">
                <label for="password">Password</label>
                <input id="password" type="password">
                <label for="dni">Dni</label>
                <input id="dni" type="number">
                <label for="phone">Phone Number:</label>
                <input id="phone" type="tel">
                <br>
                <label for="textarea">Comments</label>
                <textarea name="" id="textarea" cols="30" rows="10">

                </textarea>
            </fieldset>

            <fieldset>
                <legend>Datos Temporales:</legend>
                <label for="hour">Hours</label>
                <input id="hour" type="time">
                <label for="datetime">Date Time</label>
                <input id="datetime" type="datetime">
                <label for="calendar">Calendar</label>
                <input id="calendar" type="datetime-local">
                <label for="month">Month</label>
                <input id="month" type="month">
                <label for="week">Week</label>
                <input id="week" type="week">
            </fieldset>

            <fieldset>
                <legend>Datos Seleccionables</legend>
                <label for="range">Volume</label>
                <input id="range" type="range">
                <label for="reset">Reset</label>
                <input id="reset" type="reset">
                <br>
                <form class="seleccionables">
                    <div>
                        <label for="ford">Ford</label>
                        <input id="ford" type="radio" name="cars">
                    </div>
                    <div>
                        <label for="chevrolet">Chivo</label>
                        <input id="chevrolet" type="radio" name="cars">
                    </div>
                    <div>
                        <label for="torino">Toro</label>
                        <input id="torino" type="radio" name="cars">
                    </div>
                    <div>
                        <label for="renault">Reno</label>
                        <input id="renault" type="radio" name="cars">
                    </div>
                    <br>
                    <div>
                        <br>
                        <label for="river">River Plate</label>
                        <input id="river" type="radio" name="futbol">
                    </div>
                    <div>
                        <label for="boca">Boca Junior</label>
                        <input id="boca" type="radio" name="futbol">
                    </div>
                    <div>
                        <label for="racing">La acade</label>
                        <input id="racing" type="radio" name="futbol">
                    </div>
                    <div>
                        <label for="independiente">El rojo</label>
                        <input id="independiente" type="radio" name="futbol">
                    </div>  
                    <div>  
                        <input id="flan" type="checkbox" name="sabores">
                        <label for="flan">flan:</label>
                    </div>
                    <div>
                        <input id="chocolate" type="checkbox" name="sabores">
                        <label for="chocolate">chocolate:</label>
                    </div>
                    <div>
                        <input id="dulce de leche" type="checkbox" name="sabores">
                        <label for="dulce de leche">dulce de leche:</label>
                    </div>
                    <div>
                        <input id="vainilla" type="checkbox" name="sabores">
                        <label for="vainilla">Vainilla:</label>
                    </div>
                </form>
                <br>
                <select name="formula1" id="">
                    <option value="">Leon</option>
                    <option value="">Tigre</option>
                    <option value="">Aguila</option>
                    <option value="">Ballena</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Datos de Archivos:</legend>
                <label for="images"></label>
                <input id="images" type="image">
                <label for="file"></label>
                <input id="file" type="file">
                <label for="search"></label>
                <input id="search" type="search">
                <label for="url"></label>
                <input id="url" type="url">
                <label for="hidden"></label>
                <input id="hidden" type="hidden">              
            </fieldset>
        </form>
    </div>

</body>
</html>
